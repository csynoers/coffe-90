<script>
export default (props, { $, $store, $on, $f7, $f7route, $f7router }) => {
    $on('pageInit', () => {
        let get = $f7route.params;
        let users = $store.getters.users;
        
        let row = users.value.find(obj => {
            return obj.id_user === get.userId; 
        })

        console.log(users)

        let formData = {
            'username': row.username,
            'nama': row.nama,
            'level': row.level,
            'status': row.status,
            'password': row.password,
            'id_user': row.id_user,
            'registered': row.registered,
        }
        $f7.form.fillFromData('#formEditUser', formData);

        $('#formEditUser').on('submit', function () {
            let formData = $f7.form.convertToData('#formEditUser');
            // update user
            $store.dispatch('updateUser', formData);

            $f7.dialog.alert('Data User berhasil diubah');
            $f7router.back({force  : true});
        });

    });

    return $render;
}

</script>
